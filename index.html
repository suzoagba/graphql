<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>GraphQL Profile Page</title>
</head>
<body>
    <div class="container">
        <form id="login-form" class="login-form">
            <h1>Login to Access Your Profile</h1>

            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <p id="failed-login" class="error-message"></p>
            <button class="login-button" type="submit">Login</button>
        </form>

        <div id="profile-container" class="profile-container"></div>
        <div id="graph1-container" class="graph-container"></div>
        <div id="graph2-container" class="graph-container"></div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="app.js"></script>
</body>
</html>
