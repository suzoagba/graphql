<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Graphgl</title>
</head>
<body>
    <div id="profileElement" style="float: left; margin-left: 20px;"></div>
    <div id="logout" style="float: right; margin-right: 20px; margin-top: 10px;"></div>

    <form id="loginFormElement">
        <h1>"Please log in using your student credentials to access and view your profile."</h1>

        <label for="username">User name:</label><br>
        <input type="text" id="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br>

        <p id="failed-login" style="color: rgb(222, 217, 251); font-weight: 700; font-style: italic; font-family: Verdana, Geneva, Tahoma, sans-serif;"></p>
        <button class="btnlogin" type="submit">Login</button>
    </form>

    <div id="graph1Element"></div>
    <div id="graph2Element"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="apps.js"></script>
</body>
</html>
